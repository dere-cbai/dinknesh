<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>·ãµin·âÖne·àΩ AI</title>
    <style>
        :root {
            --eth-green: #078930;
            --eth-yellow: #fcd116;
            --eth-red: #de071c;
            --dark-bg: #1e1e1e;
            --button-hover: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            background: linear-gradient(
                135deg,
                var(--eth-green) 0%,
                rgba(7, 137, 48, 0.8) 20%,
                rgba(252, 209, 22, 0.8) 40%,
                rgba(252, 209, 22, 0.8) 60%,
                rgba(222, 7, 28, 0.8) 80%,
                var(--eth-red) 100%
            );
        }

        body.dark-mode {
            color: #ffffff;
            background: linear-gradient(
                135deg,
                rgba(7, 137, 48, 0.9) 0%,
                rgba(7, 137, 48, 0.7) 20%,
                rgba(252, 209, 22, 0.7) 40%,
                rgba(252, 209, 22, 0.7) 60%,
                rgba(222, 7, 28, 0.7) 80%,
                rgba(222, 7, 28, 0.9) 100%
            );
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .dark-mode .container {
            background: rgba(30, 30, 30, 0.9);
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--eth-green), var(--eth-yellow), var(--eth-red));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .dark-mode .subtitle {
            color: #fff;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-button {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            color: inherit;
        }

        .action-button:hover {
            background: var(--button-hover);
            transform: translateY(-2px);
        }

        .input-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .upload-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .upload-button {
            color: white;
            padding: 15px 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            font-weight: 500;
        }

        /* Ethiopian color scheme for upload buttons */
        .upload-button:nth-child(1),
        .upload-button:nth-child(2) {
            background-color: var(--eth-green);
        }

        .upload-button:nth-child(3),
        .upload-button:nth-child(4) {
            background-color: var(--eth-yellow);
            color: #333; /* Better contrast for yellow background */
            text-shadow: none;
        }

        .upload-button:nth-child(5),
        .upload-button:nth-child(6) {
            background-color: var(--eth-red);
        }

        .upload-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .message-input {
            width: 97%;
            min-height: 150px;
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: inherit;
        }

        .dark-mode .message-input {
            background: rgba(30, 30, 30, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .output-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .dark-mode .output-container {
            background-color: rgba(30, 30, 30, 0.9);
            border-color: rgba(255, 255, 255, 0.1);
        }

        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }

        .message-input::placeholder {
            color: #666;
        }

        .dark-mode .message-input::placeholder {
            color: #999;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .upload-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body class="dark-mode">
    <button id="darkModeToggle">üåì</button>
    <div class="container">
        <h1>·ãµin·âÖne·àΩ <sup>AI</sup></h1>
        <p class="subtitle">The most capable Amharic (·ä†·àõ·à≠·äõ) multi-modal model</p>

        <div class="quick-actions">
            <button class="action-button">·àù·àµ·àç ·çç·å†·à≠</button>
            <button class="action-button"> ·àö·äí·àä·ä≠ ·àõ·äì·â∏·ãç?</button>
            <!-- <button class="action-button">‚úçÔ∏è </button> -->
            <button class="action-button"> ·ã∂·àÆ ·ãà·å• ·àà·àò·àµ·à´·âµ ·àù·äï ·ã´·àµ·çà·àç·åã·àç?</button>
            <button class="action-button">·ä¢·âµ·ãÆ·åµ·ã´ ·ãç·àµ·å• ·ã®·àö·åé·â†·äô ·â¶·â≥·ãé·âΩ ·ä•·äê·àõ·äï ·äì·â∏·ãç?</button>
            <button class="action-button">More</button>
        </div>

        <div class="input-container">
            <p class="subtitle" style="font-size: 1.5em;">Try it with one of the following options</p>
            <div class="upload-options">
                <div class="upload-button">üñºÔ∏è Upload Image</div>
                <div class="upload-button">üé• Upload Video</div>
                <div class="upload-button">‚è∫Ô∏è Record Video</div>
                <div class="upload-button">üéµ Upload Audio</div>
                <div class="upload-button">üéôÔ∏è Record Audio</div>
                <div class="upload-button">üìÑ Upload PDF</div>
            </div>
            
            <textarea class="message-input" placeholder="Enter text eg. ·ãµin·âÖne·àΩ Large Multi-Modal Model üòä"></textarea>
        </div>

        <div class="output-container" id="output">
            <!-- Output content will appear here -->
        </div>
    </div>

    <script>
        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const messageInput = document.querySelector('.message-input');
        const outputContainer = document.getElementById('output');

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });

        // Change this part to default to dark mode
        if (localStorage.getItem('darkMode') === null) {
            localStorage.setItem('darkMode', 'true');
        }

        if (localStorage.getItem('darkMode') === 'true') {
            body.classList.add('dark-mode');
        } else {
            body.classList.remove('dark-mode');
        }

        // Function to handle file uploads
        function handleFileUpload(fileType) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = fileType;
            input.click();

            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    // Here you would typically send the file to your server or process it
                    outputContainer.textContent = `Uploaded ${fileType} file: ${file.name}`;
                }
            });
        }

        // Handle upload button clicks
        document.querySelectorAll('.upload-button').forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.textContent.trim();
                switch (buttonText) {
                    case 'üñºÔ∏è Upload Image':
                        handleFileUpload('image/*');
                        break;
                    case 'üé• Upload Video':
                        handleFileUpload('video/*');
                        break;
                    case '‚è∫Ô∏è Record Video':
                        outputContainer.textContent = 'Video recording feature not implemented yet.';
                        break;
                    case 'üéµ Upload Audio':
                        handleFileUpload('audio/*');
                        break;
                    case 'üéôÔ∏è Record Audio':
                        outputContainer.textContent = 'Audio recording feature not implemented yet.';
                        break;
                    case 'üìÑ Upload PDF':
                        handleFileUpload('.pdf');
                        break;
                }
            });
        });

        // Handle action button clicks
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.textContent.trim();
                messageInput.value = buttonText;
                outputContainer.textContent = `Processing request: "${buttonText}"`;
                // Here you would typically send the request to your AI model
            });
        });

        // Handle message input
        messageInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                const message = messageInput.value.trim();
                if (message) {
                    outputContainer.textContent = `Processing message: "${message}"`;
                    // Here you would typically send the message to your AI model
                    messageInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
